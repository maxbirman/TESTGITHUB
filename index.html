<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://maxbirman.github.io/TESTGITHUB/functions.js"></script>
		<script src="https://maxbirman.github.io/TESTGITHUB/aux_functions.js"></script>
		<script src="https://maxbirman.github.io/TESTGITHUB/variables.js"></script>
	    <!--<script src="https://raw.githubusercontent.com/maxbirman/web/main/functions.js"></script>-->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <!--<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
	    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/pbkdf2.js"></script>
  		<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>-->
	    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

	    <title>Generador de Comandos VPN</title>
	</head>
	<body>
		<div class="container p-3 col-9">
			<form id="vpnForm">			
				<div class="form-group">	
					<div class="row border rounded p-3 formDiv" id="contacto">
							<div class="bg-black text-white">
								<h3>Informaci&oacute;n de contacto</h3>			
							</div>
							<div class="mb-1">
								<div class="row mt-3">	
									<div class="col-2 mt-2">
										<label>Referencia</label>
									</div>
									<div class="col-10">
										<input type="number" class="form-control" id="referencia" aria-describedby="nameHelp" placeholder="Referencia (s&oacute;lo n&uacute;meros)" required>
									</div>
								</div>
							</div>
							<div class="mb-1">
								<div class="row">	
									<div class="col-2 mt-2">
										<label>Nombre</label>
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactNamePrimary" aria-describedby="nameHelp" placeholder="Nombre Contacto Principal" required>		
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactNameSecondary" aria-describedby="nameHelp" placeholder="Nombre Contacto Secundario (Opcional)">
									</div>
								</div>	
							</div>
							<div class="mb-1">	
								<div class="row">	
									<div class="col-2 mt-2">
										<label>Tel&eacute;fono</label>
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactoTelefonoPrimario" aria-describedby="emailHelp" placeholder="Tel&eacute;fono Principal" required>
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactoTelefonoSecundario" aria-describedby="emailHelp" placeholder="Tel&eacute;fono Secundario (Opcional)">
									</div>
								</div>
							</div>	
							<div class="mb-1">
								<div class="row">	
									<div class="col-2 mt-2 mb-2">
										<label>Email address</label>
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactoEmailPrimario" aria-describedby="emailHelp" placeholder="Email de Contacto Principal" required>
									</div>
									<div class="col-5">
										<input type="contact" class="form-control" id="contactoEmailSecundario" aria-describedby="emailHelp" placeholder="Email de Contacto Secundario (Opcional)">
									</div>
								</div>
							</div>	
					</div>
					<div class="row border rounded p-3 mt-2 formDiv" id="general" style="display:none;">			
						<div class="bg-black text-white">
							<h3>Informaci&oacute;n General</h3>				
						</div>	
						<div class="mb-1">	
							<div class="row mt-3">	
								<div class="col-2 mt-2">
									<label>Nombre VPN</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="vpnName" aria-describedby="nameHelp" placeholder="Nombre VPN Local" required maxlength="16">
								</div>
							</div>
						</div>		
					</div>
					<div class="row border rounded p-3 mt-2 formDiv" id="network" style="display:none">
                        <div class="bg-black text-white">
                            <h3>Network</h3>			
                        </div>
                        <div class="mb-1">	
                            <div class="row mt-3">	
                                <div class="col-2 pt-2">
                                    <label>Interface</label>
                                </div>
                                <div class="col-5">
                                    <select name="deviceModel" class="form-control" id="deviceModel">
                                        <option value="" disabled selected="selected">--Seleccione el modelo del dispositivo--</option>										
                                    </select>									
                                </div>						
                                <div class="col-5">									
                                    <select class="form-control" name="interface" id="interface" disabled>
                                        <option value="" disabled selected="selected">--Seleccione una interface--</option>
                                    </select>
                                </div>
                            </div>
                        </div>	
                        <div class="mb-1">
                            <div class="row">	
                                <div class="col-2 pt-2">
                                    <label>IP P&uacute;blica</label>
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control" id="publicaLocal" aria-describedby="emailHelp" placeholder="IP P&uacute;blica Local" required>
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control" id="publicaRemota" aria-describedby="emailHelp" placeholder="IP P&uacute;blica Remota" required>
                                </div>
                            </div>
                        </div>	
                        <div class="mb-1">	
                            <div class="row">	
                                <div class="col-3">
                                    <div class="row p-3">
                                        <div class="col-6">
                                            <label>NAT Traversal</label>
                                        </div>
                                        <div class="col-6">
                                            <input class="form-check-input" type="checkbox" id="natTraversal">
                                        </div>
                                    </div>
                                </div>								
                                <div class="col-4">
                                    <div class="row p-3">
                                        <div class="col-6">
                                            <label>Keepalive Frequency</label>
                                        </div>	
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="keepAlive" name="keepAlive" min="5" max="8900" value="8600" required>
                                        </div>
                                    </div>
                                </div>	
                                <div class="col-4">
                                    <div class="row p-3">
                                        <div class="col-6">
                                            <label>Dead Peer Detection</label>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-control" id="deadPeerDetection" name="deadPeerDetection">
                                                <option value="disable">Disable</option>
                                                <option value="on-idle">On Idle</option>
                                                <option value="on-demand">On Demand</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>			
                            </div>
                        </div>	
                    </div>
					<div class="row border rounded p-3 mt-2 formDiv" id="authentication" style="display:none;">
						<div class="bg-black text-white">
							<h3>Autenticaci&oacute;n</h3>			
						</div>	
						<div class="mb-1">	
							<div class="row mt-3">	
								<div class="col-6">
									<div class="row">
										<div class="col-4 mt-2">
											<label>M&eacute;todo</label>
										</div>
										<div class="col-8">
											<select class="form-control" id="authMethod" name="authMethod" onchange="pskOrCert()">
												<option value="psk">Pre Shared Key</option>
												<option value="signature">Certificado</option>
											</select>
										</div>	
									</div>
								</div>							
								<div class="col-6">
									<div class="row">
										<div class="col-4 pt-2">
											<label id="pskOrCertificate" for="psk">PSK</label>
										</div>
										<div class="col-8">
											<input type="password" class="form-control" id="psk" name="psk" required>
										</div>
									</div>
								</div>									
							</div>	
						</div>	
						<div class="mb-1">				
								<div class="row">	
									<div class="col-6">
										<div class="row">
											<div class="col-4 mt-2">
												<label>IKE Versi&oacute;n</label>
											</div>
											<div class="col-8">
												<select class="form-control" id="ikeVersion" name="ikeVersion" onchange="hideShowMode()">
													<option value="1">1</option>
													<option value="2">2</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-6" id="ikeModeParent">
										<div class="row">	
											<div class="col-4 mt-2">
												<label>Modo</label>
											</div>
											<div class="col-8">
												<select class="form-control" id="ikeMode" name="ikeMode">
													<option value="main">Main</option>
													<option value="aggresive">Aggresive</option>
												</select>
											</div>			
										</div>	
									</div>						
								</div>
						</div>		
					</div>
					<div class="row border rounded p-3 mt-2 formDiv" id="phase1Proposal" style="display:none;">
						<div class="bg-black text-white">
							<h3>Phase 1 Proposal</h3>		
						</div>						
							<div class="mb-1">	
								<div class="row mt-3">	
									<div class="col-3">
										<labelt class="pt-2">Autenticaci&oacute;n / Encriptaci&oacute;n</label>
									</div>
									<div class="col-3">
										<select class="form-control" id="phase1Proposal1" name="phase1Proposal1" required>
											<option value="DES-MD5" selected="selected">DES-MD5</option>
											<option value="DES-SHA1">DES-SHA1</option>
											<option value="DES-SHA256">DES-SHA256</option>
											<option value="DES-SHA384">DES-SHA384</option>
											<option value="DES-SHA512">DES-SHA512</option>
											<option value="3DES-MD5">3DES-MD5</option>
											<option value="3DES-SHA1">3DES-SHA1</option>
											<option value="3DES-SHA256">3DES-SHA256</option>
											<option value="3DES-SHA384">3DES-SHA384</option>
											<option value="3DES-SHA512">3DES-SHA512</option>
											<option value="AES128-MD5">AES128-MD5</option>
											<option value="AES128-SHA1">AES128-SHA1</option>
											<option value="AES128-SHA256">AES128-SHA256</option>
											<option value="AES128-SHA384">AES128-SHA384</option>
											<option value="AES128-SHA512">AES128-SHA512</option>
											<option value="AES192-MD5">AES192-MD5</option>
											<option value="AES192-SHA1">AES192-SHA1</option>
											<option value="AES192-SHA256">AES192-SHA256</option>
											<option value="AES192-SHA384">AES192-SHA384</option>
											<option value="AES192-SHA512">AES192-SHA512</option>
											<option value="AES256-MD5">AES256-MD5</option>
											<option value="AES256-SHA1">AES256-SHA1</option>
											<option value="AES256-SHA256">AES256-SHA256</option>
											<option value="AES256-SHA384">AES256-SHA384</option>
											<option value="AES256-SHA512">AES256-SHA512</option>
										</select>
									</div>
									<div class="col-3">
										<select class="form-control" id="phase1Proposal2" name="phase1Proposal2" required>
											<option value="DES-MD5">DES-MD5</option>
											<option value="DES-SHA1" selected="selected">DES-SHA1</option>
											<option value="DES-SHA256">DES-SHA256</option>
											<option value="DES-SHA384">DES-SHA384</option>
											<option value="DES-SHA512">DES-SHA512</option>
											<option value="3DES-MD5">3DES-MD5</option>
											<option value="3DES-SHA1">3DES-SHA1</option>
											<option value="3DES-SHA256">3DES-SHA256</option>
											<option value="3DES-SHA384">3DES-SHA384</option>
											<option value="3DES-SHA512">3DES-SHA512</option>
											<option value="AES128-MD5">AES128-MD5</option>
											<option value="AES128-SHA1">AES128-SHA1</option>
											<option value="AES128-SHA256">AES128-SHA256</option>
											<option value="AES128-SHA384">AES128-SHA384</option>
											<option value="AES128-SHA512">AES128-SHA512</option>
											<option value="AES192-MD5">AES192-MD5</option>
											<option value="AES192-SHA1">AES192-SHA1</option>
											<option value="AES192-SHA256">AES192-SHA256</option>
											<option value="AES192-SHA384">AES192-SHA384</option>
											<option value="AES192-SHA512">AES192-SHA512</option>
											<option value="AES256-MD5">AES256-MD5</option>
											<option value="AES256-SHA1">AES256-SHA1</option>
											<option value="AES256-SHA256">AES256-SHA256</option>
											<option value="AES256-SHA384">AES256-SHA384</option>
											<option value="AES256-SHA512">AES256-SHA512</option>
										</select>
									</div>
									<div class="col-3">
										<select class="form-control" id="phase1Proposal3" name="phase1Proposal3">
											<option value="" selected="selected">Ninguno</option>
											<option value="DES-MD5">DES-MD5</option>
											<option value="DES-SHA1">DES-SHA1</option>
											<option value="DES-SHA256">DES-SHA256</option>
											<option value="DES-SHA384">DES-SHA384</option>
											<option value="DES-SHA512">DES-SHA512</option>
											<option value="3DES-MD5">3DES-MD5</option>
											<option value="3DES-SHA1">3DES-SHA1</option>
											<option value="3DES-SHA256">3DES-SHA256</option>
											<option value="3DES-SHA384">3DES-SHA384</option>
											<option value="3DES-SHA512">3DES-SHA512</option>
											<option value="AES128-MD5">AES128-MD5</option>
											<option value="AES128-SHA1">AES128-SHA1</option>
											<option value="AES128-SHA256">AES128-SHA256</option>
											<option value="AES128-SHA384">AES128-SHA384</option>
											<option value="AES128-SHA512">AES128-SHA512</option>
											<option value="AES192-MD5">AES192-MD5</option>
											<option value="AES192-SHA1">AES192-SHA1</option>
											<option value="AES192-SHA256">AES192-SHA256</option>
											<option value="AES192-SHA384">AES192-SHA384</option>
											<option value="AES192-SHA512">AES192-SHA512</option>
											<option value="AES256-MD5">AES256-MD5</option>
											<option value="AES256-SHA1">AES256-SHA1</option>
											<option value="AES256-SHA256">AES256-SHA256</option>
											<option value="AES256-SHA384">AES256-SHA384</option>
											<option value="AES256-SHA512">AES256-SHA512</option>
										</select>
									</div>					
								</div>
							</div>
							<div class="mb-1">	
								<div class="row">	
								<div class="col-3">
									<label class="pt-2">Diffie Hellman Group</label>
								</div>
								<div class="col-3">
									<select class="form-control" id="phase1DiffieHellman1" name="diffieHellman1" required>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="5">5</option>
										<option value="14" selected="selected">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
										<option value="32">32</option>
									</select>
								</div>
								<div class="col-3">
									<select class="form-control" id="phase1DiffieHellman2" name="diffieHellman2" required>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="5" selected="selected">5</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
										<option value="32">32</option>
									</select>
								</div>
								<div class="col-3">
									<select class="form-control" id="phase1DiffieHellman3" name="diffieHellman3">
										<option value="" selected="selected">Ninguno</option>
										<option value="2">2</option>
										<option value="5">5</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
										<option value="32">32</option>
									</select>
								</div>					
							</div>
							</div>	
					</div>
					<div class="row border rounded p-3 mt-2 formDiv" id="phase2Proposal" style="display: none;">
						<div class="bg-black text-white">
							<h3>Phase 2 Proposal</h3>		
						</div>						
						<div class="mb-1">	
							<div class="row mt-3">	
								<div class="col-3">
									<labelclass="pt-2">Subnets</label>
								</div>								
								<div class="col-3 pe-0">
									<input type="localSubnet" class="form-control subnet"  onblur="checkSubnet(this)" id="localSubnet" aria-describedby="nameHelp" placeholder="Local Subnet" required>
								</div>
								<div class="col-1 ps-0">
									<select class="form-control" name="localMask" id="localMask" disabled>							
									</select>
								</div>								
								<div class="col-3 pe-0">
									<input type="remoteSubnet" class="form-control subnet" onblur="checkSubnet(this)"  id="remoteSubnet" aria-describedby="nameHelp" placeholder="Remote Subnet" required>
								</div>
								<div class="col-1 ps-0">
									<select class="form-control" name="remoteMask" id="remoteMask" disabled>
									</select>
								</div>	
							</div>
						</div>						
						<div class="mb-1">	
							<div class="row">	
								<div class="col-3">
									<label class="pt-2">Autenticaci&oacute;n / Encriptaci&oacute;n</label>
								</div>
								<div class="col-3">
									<select class="form-control" id="phase2Proposal1" name="phase2Proposal1" required>
										<option value="DES-MD5" selected="selected">DES-MD5</option>
										<option value="DES-SHA1">DES-SHA1</option>
										<option value="DES-SHA256">DES-SHA256</option>
										<option value="DES-SHA384">DES-SHA384</option>
										<option value="DES-SHA512">DES-SHA512</option>
										<option value="3DES-MD5">3DES-MD5</option>
										<option value="3DES-SHA1">3DES-SHA1</option>
										<option value="3DES-SHA256">3DES-SHA256</option>
										<option value="3DES-SHA384">3DES-SHA384</option>
										<option value="3DES-SHA512">3DES-SHA512</option>
										<option value="AES128-MD5">AES128-MD5</option>
										<option value="AES128-SHA1">AES128-SHA1</option>
										<option value="AES128-SHA256">AES128-SHA256</option>
										<option value="AES128-SHA384">AES128-SHA384</option>
										<option value="AES128-SHA512">AES128-SHA512</option>
										<option value="AES192-MD5">AES192-MD5</option>
										<option value="AES192-SHA1">AES192-SHA1</option>
										<option value="AES192-SHA256">AES192-SHA256</option>
										<option value="AES192-SHA384">AES192-SHA384</option>
										<option value="AES192-SHA512">AES192-SHA512</option>
										<option value="AES256-MD5">AES256-MD5</option>
										<option value="AES256-SHA1">AES256-SHA1</option>
										<option value="AES256-SHA256">AES256-SHA256</option>
										<option value="AES256-SHA384">AES256-SHA384</option>
										<option value="AES256-SHA512">AES256-SHA512</option>
									</select>
								</div>
								<div class="col-3">
									<select class="form-control" id="phase2Proposal2" name="phase2Proposal2" required>
										<option value="DES-MD5">DES-MD5</option>
										<option value="DES-SHA1" selected="selected">DES-SHA1</option>
										<option value="DES-SHA256">DES-SHA256</option>
										<option value="DES-SHA384">DES-SHA384</option>
										<option value="DES-SHA512">DES-SHA512</option>
										<option value="3DES-MD5">3DES-MD5</option>
										<option value="3DES-SHA1">3DES-SHA1</option>
										<option value="3DES-SHA256">3DES-SHA256</option>
										<option value="3DES-SHA384">3DES-SHA384</option>
										<option value="3DES-SHA512">3DES-SHA512</option>
										<option value="AES128-MD5">AES128-MD5</option>
										<option value="AES128-SHA1">AES128-SHA1</option>
										<option value="AES128-SHA256">AES128-SHA256</option>
										<option value="AES128-SHA384">AES128-SHA384</option>
										<option value="AES128-SHA512">AES128-SHA512</option>
										<option value="AES192-MD5">AES192-MD5</option>
										<option value="AES192-SHA1">AES192-SHA1</option>
